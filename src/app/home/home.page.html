<ion-header>
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding-horizontal">
    <h5>Gallery</h5>
    <div class="pswp-gallery" id="my-gallery">
      <ion-row class="gallery">
        <ion-col
          size="3"
          size-lg="3"
          size-xl="2"
          *ngFor="let gal of ['https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg', 'https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg']"
        >
          <a
            [href]="gal"
            style="width: 100%; height: 1000px"
            data-pswp-width="1000"
            data-pswp-height="1000"
            target="_blank"
          >
            <ion-img [src]="gal" class="cat-img"></ion-img>
          </a>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
